<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Enter Your Information Here</h2>
  <form>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="address" class="form-control" id="address" placeholder="Enter address">
    </div>
    <div class="form-group">
      <label for="phone_number">Phone Number:</label>
      <input type="phone_number" class="form-control" id="phone_number" placeholder="Enter phone number">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
      
      
      
    <label>Urgency:</label>   
    <form>
       
    <label class="radio-inline">
      <input type="radio" name="optradio">As Soon As Possible
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Medium
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Low
    </label>
    </form>  
      
    <br/>  
    <label>Category:</label>    
    <form> 
    <label class="radio-inline">
      <input type="radio" name="optradio">Snow
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Fallen Tree
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Accident
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Accident
    </label>
    </form>  
      
    <br/>  
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="description" class="form-control" id="description" placeholder="Enter description">
    </div>
    <!--    <button type="submit" class="btn btn-default">Submit</button>-->
    <a class="btn btn-default" href = "index.html">Submit</a>
  </form>
</div>

</body>
</html>
